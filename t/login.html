<div class="container">
    <br>
    <div class="page">
      <h3>Login</h3>
      <form class="form-signin" name="form" ng-submit="submit(form)">
        <input type="text" id="inputEmail" ng-model="form.username" class="form-control" placeholder="IU username" required autofocus>
        <input type="password" id="inputPassword" ng-model="form.password" class="form-control" placeholder="Password" required>
        <!--
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
</div>
