<div class="container">
	<h2>Search for Containers</h2>

	<div class="page">
		<!-- <p class="alert alert-warning" ng-if="!resources.onere">No resource is available to submit your workflow. Please check your resource status.</p> -->
		<form ng-submit="search()" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Keywords</label>
				<div class="col-sm-10">
					<input type="text" ng-model="keywords" class="form-control" placeholder="search"
					/>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="pull-right">
						<button type="submit" class="btn btn-primary" ng-disabled="!keywords">Search</button>
					</div>
				</div>
			</div>

		</form>
		<hr />
		<div ng-show="results">
			<h3>Results</h3>
			<div ng-repeat="result in results">
				<div class="well col-sm-12">
					<div class="col-sm-6">
						<div>{{result.name}}</div>
						<div>{{result.description}}</div>
						<div>{{result.details}}</div>
						<div>{{result.data}}</div>
					</div>
					<div class="col-sm-6">
						<button class="btn btn-primary" ng-click="select(result.container_id)">Select</button>
					</div>

				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<!--page-->
</div>
