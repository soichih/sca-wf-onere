<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Download from URL</h3>
</div>
<div class="modal-body" id="modal-body">
    <center style="width: 80%; margin: auto;">
        <div class="well">
            
            <img src="img/server.png">
            <span style="margin: 0px 50px;">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </span>
            <img src="img/server.png">
            <p class="help-block">Initiates server to server file transfer</p>
        </div>
    </center>
    <p>Enter URL for your data file</p>
    <input type="text" class="form-control" ng-model="$ctrl.url"></input>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
</div>
