<div class="container">
	<h2>Search for Containers</h2>

	<div class="page">
		<div class="well">
			<div>{{container.name}}</div>
			<div>{{container.description}}</div>
			<div>{{container.details}}</div>
			<div>{{container.data}}</div>
		</div>

		<div>
			<button ng-click="download_container()" class="btn btn-primary">Download Container</button>
			<button ng-click="download_data()" class="btn btn-primary">Download Data</button>
		</div>

	</div>
	<!--page-->
</div>
